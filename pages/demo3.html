<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/OHModel.css">
    <script type="text/javascript" src="../js/mTools.js"></script>
    <title>表格样式</title>
</head>
<body>
<div class="wrap">
    <table class="m-tb">
        <tr class="tb-title">
            <td colspan="5">
                默认表格
            </td>
        </tr>
        <tr class="tb-head">
            <td>id</td>
            <td>name</td>
            <td>sex</td>
            <td>age</td>
            <td>height</td>
        </tr>
        <tr class="tb-content">
            <td>1</td>
            <td>jhon</td>
            <td>male</td>
            <td>20</td>
            <td><a href="">操作</a></td>
        </tr>
        <tr class="tb-content">
            <td>2</td>
            <td>tom</td>
            <td>male</td>
            <td>22</td>
            <td><a href="">操作</a></td>
        </tr>
        <tr class="tb-content">
            <td>3</td>
            <td>mey</td>
            <td>female</td>
            <td>21</td>
            <td><a href="">操作</a></td>
        </tr>
        <tr class="tb-bottom">
            <td colspan="5">
                <span></span>
                <button class="u-btn">首页</button>
                <button class="u-btn" disabled>上页</button>
                <button class="u-btn">下页</button>
                <button class="u-btn">尾页</button>
                <input type="text" class="page-num" value="1" />
                <button class="u-btn">GO</button>
            </td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <table class="m-tb result">
        <tr class="tb-title">
            <td colspan="5">
                结果表格
            </td>
        </tr>
        <tr class="tb-head">
            <td>id</td>
            <td>name</td>
            <td>sex</td>
            <td>age</td>
            <td>height</td>
        </tr>
        <tr class="tb-content">
            <td>1</td>
            <td>jhon</td>
            <td>male</td>
            <td>20</td>
            <td><a href="">操作</a></td>
        </tr>
        <tr class="tb-content">
            <td>2</td>
            <td>tom</td>
            <td>male</td>
            <td>22</td>
            <td><a href="">操作</a></td>
        </tr>
        <tr class="tb-content">
            <td>3</td>
            <td>mey</td>
            <td>female</td>
            <td>21</td>
            <td><a href="">操作</a></td>
        </tr>
        <tr class="tb-bottom">
            <td colspan="5">
                <span></span>
                <button class="u-btn">首页</button>
                <button class="u-btn" disabled>上页</button>
                <button class="u-btn">下页</button>
                <button class="u-btn">尾页</button>
                <input type="text" class="page-num" value="1" />
                <button class="u-btn">GO</button>
            </td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <table class="m-tb search">
        <tr class="tb-title">
            <td colspan="4">查询表格</td>
        </tr>
        <tr>
            <td class="tb-field-head">姓名</td>
            <td class="tb-field-content">
                <input type="text" value="tony" />
            </td>
            <td class="tb-field-head">性别</td>
            <td class="tb-field-content">
                <select name="sex" id="">
                    <option value="male">男</option>
                    <option value="female">女</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="tb-field-head">年龄</td>
            <td class="tb-field-content"></td>
            <td class="tb-field-head">身高</td>
            <td class="tb-field-content"></td>
        </tr>
        <tr class="tb-bottom">
            <td colspan="4">
                <span>每页显示</span>
                <input type="text" class="page-num" value="10">
                <span>行数据</span>
                <button class="u-btn">查询</button>
                <button class="u-btn">重置</button>
                <button class="u-btn">返回</button>
            </td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <!-- html部分 -->
    <div class="m-tab">
        <ul class="tab-head" id="tab_head">
            <li class="item">tab1</li>
            <li class="item">tab2</li>
            <li class="item">tab3</li>
        </ul>
        <ul class="tab-body" id="tab_body">
            <li class="tab-box">tab-content 1</li>
            <li class="tab-box">tab-content 2</li>
            <li class="tab-box">tab-content 3</li>
        </ul>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</div>
<script>
    window.onload = function () {
        //tab切换
        var tabDemo = new TabsChange('tab_head','tab_body');
        tabDemo.init();
    }
</script>
</body>
</html>
